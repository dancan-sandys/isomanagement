<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Authentication Debug Tool</h1>
    
    <div id="status"></div>
    
    <h2>Actions</h2>
    <button onclick="checkAuth()">Check Authentication</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRiskAPI()">Test Risk API</button>
    <button onclick="clearTokens()">Clear Tokens</button>
    
    <h2>Local Storage</h2>
    <div id="localStorage"></div>
    
    <h2>API Response</h2>
    <pre id="apiResponse">No API calls made yet...</pre>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateLocalStorage() {
            const localStorageDiv = document.getElementById('localStorage');
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            localStorageDiv.innerHTML = `
                <div class="status info">
                    <strong>Access Token:</strong> ${accessToken ? accessToken.substring(0, 50) + '...' : 'Not found'}
                </div>
                <div class="status info">
                    <strong>Refresh Token:</strong> ${refreshToken ? refreshToken.substring(0, 50) + '...' : 'Not found'}
                </div>
            `;
        }

        function updateAPIResponse(data) {
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function checkAuth() {
            updateStatus('Checking authentication...', 'info');
            
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                updateStatus('‚ùå No access token found in localStorage', 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                updateAPIResponse(data);

                if (response.ok) {
                    updateStatus('‚úÖ Authentication successful!', 'success');
                } else {
                    updateStatus(`‚ùå Authentication failed: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                updateAPIResponse({ error: error.message });
            }
        }

        async function testLogin() {
            updateStatus('Testing login...', 'info');
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');

                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const data = await response.json();
                updateAPIResponse(data);

                if (response.ok) {
                    const accessToken = data.data.access_token;
                    const refreshToken = data.data.refresh_token;
                    
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', refreshToken);
                    
                    updateStatus('‚úÖ Login successful! Tokens stored.', 'success');
                    updateLocalStorage();
                } else {
                    updateStatus(`‚ùå Login failed: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                updateAPIResponse({ error: error.message });
            }
        }

        async function testRiskAPI() {
            updateStatus('Testing Risk API...', 'info');
            
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                updateStatus('‚ùå No access token found. Please login first.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/v1/risk/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                updateAPIResponse(data);

                if (response.ok) {
                    updateStatus('‚úÖ Risk API call successful!', 'success');
                } else {
                    updateStatus(`‚ùå Risk API call failed: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                updateAPIResponse({ error: error.message });
            }
        }

        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            updateStatus('‚úÖ Tokens cleared from localStorage', 'success');
            updateLocalStorage();
        }

        // Initialize
        updateLocalStorage();
        updateStatus('Debug tool ready. Click "Check Authentication" to start.', 'info');
    </script>
</body>
</html>
